<div id="categorias-container">

        <!--vamos a hacer un loop. con el recorremos cada tarjeta asignandole a cada una la categoria-->
        <app-tarjeta-categoria 
                *ngFor="let categoria of categorias" 
                [categoria]="categoria"
                [routerLink]="['/categoria',categoria.id]" routerLinkActive="router-link-active" 
                >
        </app-tarjeta-categoria>
      
</div>
